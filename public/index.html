<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="/javascripts/jquery.core.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/video.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="/stylesheets/video-js.css" type="text/css" media="screen" title="Video JS" charset="utf-8">
<script type="text/javascript" charset="utf-8">
  // Add VideoJS to all video tags on the page when the DOM is ready
  //VideoJS.setupAllWhenReady();
$(document).ready(function(){
	if ($.browser.msie != true) {
		var myVideo = document.getElementById('player');
		if (typeof myVideo.loop == 'boolean') { // loop supported
		  myVideo.loop = true;
		} else { // loop property not supported
		  myVideo.addEventListener('ended', function () {
		    this.currentTime = 0;
		    this.play();
		  }, false);
		}
		myVideo.play();
	}
})
	
</script>
<style type="text/css">
body
{
	font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	color: #ffffff;
	background-color:#1a1a1a;
	background-repeat:repeat-x;
	background-position:top center;
	position:relative;
	padding:0px;
	margin:0px;
	overflow:hidden;
	height:100%;
}

div.container
{
	position:absolute;
	width:100%;
}

div.wrapper
{
	margin:auto;
	width:960px;
}

div.video-js-box
{
	position:absolute;
	padding:0px;
	margin:0px;
	width:100%;
}

div.left
{
	float:left;
  width: 960px;
}

div.left h1
{
	font-size: 122px;
  font-weight: bold;
  letter-spacing: -8px;
  line-height: 95px;
  text-rendering: optimizelegibility;
}   

div.left h1
{
	display:block;
	background-color:rgba(0, 0, 0, 0.7);
	padding:20px;
	float:left;
	margin-top:90px;
} 

</style>
<!--[if IE]>
<style type="text/css">
body
{
	overflow:visible
}

div.left h1
{
	background-color:#000000
}
</style>
<![endif]-->
</head>
<body>
<div class="video-js-box">
  <!-- Using the Video for Everybody Embed Code http://camendesign.com/code/video_for_everybody -->
  <video class="video-js" id="player" width="100%" preload="preload" autoplay="autoplay" loop="loop" poster="/video/ice.jpg">
    <source src="/video/ice.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
    <source src="/video/ice.webm" type='video/webm; codecs="vp8, vorbis"' />
    <source src="/video/ice.theora.ogv" type='video/ogg; codecs="theora, vorbis"' />
      <img src="/video/ice.jpg" width="100%" alt="Poster Image"
        title="No video playback capabilities." />
  </video>
</div>
<div class="container">
	<div class="wrapper">
		<div class="left">
			<h1>Just<br />one<br />more</h1>
		</div>
	</div>
</div>
</body>
</html>
